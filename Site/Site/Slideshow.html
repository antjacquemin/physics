            <div class="tinyText shadow_0" style="height: 731px; left: 30px; position: absolute; top: 117px; width: 640px; z-index: 1; ">
              <img usemap="#map1" id="shapeimage_1" src="Slideshow_files/shapeimage_1.png" style="border: none; height: 737px; left: -25px; position: absolute; top: -3px; width: 711px; z-index: 1; " alt="Pour ouvrir Slideshow, il suffit de cliquer sur la boussole de la fenêtre principale du logiciel, ou encore d’exécuter le fichier slideshow.scm du dossier téléchargé, en veillant bien à avoir sélectionné le langage “(module...)”.&#10;&#10;Slideshow permet de créer des présentations (à l’instar de Powerpoint ou de Keynote) entièrement rédigées en Scheme, qui présentent l’avantage de pouvoir exécuter, lors de leur lecture, des applications de ce langage.&#10;&#10;Ainsi, il est possible d’aborder une nouvelle notion de physique dans un slide, et de pouvoir l'appréhender via un petit module, en modifiant à sa guise divers paramètres pour observer leurs effets, simultanément.&#10;&#10;Pour ce faire, des liens de ce type parsèment le document, et peuvent être activés par simple clic. De plus, des adresses internet sont données pour poursuivre les exemples : il faut alors cliquer sur ce type de liens.&#10;&#10;Le document se décompose en sept parties :&#10;&#10;&#10;&#10;            ￼  Préambule&#10;&#10;            ￼  Introduction&#10;&#10;            ￼  Physique du point&#10;    &#10;            ￼  Quantité de mouvement&#10;&#10;            ￼  Mouvements de rotation&#10;&#10;            ￼  Implémentation du projet&#10;&#10;            ￼ Conclusion&#10;&#10;&#10;&#10;&#10;Vous pouvez également visualiser et télécharger le slideshow au format pdf en vous rendant sur cette page (nécessite Adobe Reader) :&#10;&#10;" title="" /><map name="map1" id="map1"><area href="../Slideshow/Preambule.html" title="../Slideshow/Preambule.html" alt="../Slideshow/Preambule.html" onmouseout="IMmouseout('shapeimage_1', '0');" shape="rect" onmouseover="IMmouseover('shapeimage_1', '0');" coords="101, 347, 169, 366" /><area href="../Slideshow/Introduction.html" title="../Slideshow/Introduction.html" alt="../Slideshow/Introduction.html" onmouseout="IMmouseout('shapeimage_1', '1');" shape="rect" onmouseover="IMmouseover('shapeimage_1', '1');" coords="101, 385, 177, 404" /><area href="../Slideshow/Physique_du_point.html" title="../Slideshow/Physique_du_point.html" alt="../Slideshow/Physique_du_point.html" onmouseout="IMmouseout('shapeimage_1', '2');" shape="rect" onmouseover="IMmouseover('shapeimage_1', '2');" coords="97, 423, 214, 442" /><area href="../Slideshow/Quantit%C3%A9_de_mouvement_et_chocs.html" title="../Slideshow/Quantité_de_mouvement_et_chocs.html" alt="../Slideshow/Quantit%C3%A9_de_mouvement_et_chocs.html" onmouseout="IMmouseout('shapeimage_1', '3');" shape="rect" onmouseover="IMmouseover('shapeimage_1', '3');" coords="101, 461, 254, 480" /><area href="../Slideshow/Mouvements_de_rotation.html" title="../Slideshow/Mouvements_de_rotation.html" alt="../Slideshow/Mouvements_de_rotation.html" onmouseout="IMmouseout('shapeimage_1', '4');" shape="rect" onmouseover="IMmouseover('shapeimage_1', '4');" coords="101, 499, 256, 518" /><area href="../Slideshow/Implementation_du_projet.html" title="../Slideshow/Implementation_du_projet.html" alt="../Slideshow/Implementation_du_projet.html" onmouseout="IMmouseout('shapeimage_1', '5');" shape="rect" onmouseover="IMmouseover('shapeimage_1', '5');" coords="101, 537, 268, 556" /><area href="../Slideshow/Conclusion.html" title="../Slideshow/Conclusion.html" alt="../Slideshow/Conclusion.html" onmouseout="IMmouseout('shapeimage_1', '6');" shape="rect" onmouseover="IMmouseover('shapeimage_1', '6');" coords="97, 575, 167, 594" /><area href="http://www.adobe.com/fr/products/reader/" title="http://www.adobe.com/fr/products/reader/" alt="http://www.adobe.com/fr/products/reader/" onmouseout="IMmouseout('shapeimage_1', '7');" shape="rect" onmouseover="IMmouseover('shapeimage_1', '7');" coords="131, 679, 223, 696" /></map><img style="height: 19px; left: 76px; position: absolute; top: 344px; width: 68px; " alt="shapeimage_1_link
